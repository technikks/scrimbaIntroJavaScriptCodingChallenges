<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2: Const</title>
</head>
<body>
    <h1>Scrimba: Introduction to Javascript Course</h1>
    <h2>Taught by Dylan C. Israel</h2>
    <p>
        <strong>Challenge #2: Const</strong><br>
        Building from Challenge 1, update variable to use const.
    </p>

    <!--JavaScript begins!-->
    <script>
        // Declaring variables
        const breed = "Corgi";
        let age = "4";

        console.log(`My dog is a ${breed} and he is ${age} months old.`); 
        
        // Changing variable of "age"
        age = "5";

        console.log(`My dog will soon be ${age} months old.`); 
    </script>
</body>

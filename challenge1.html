<!DOCTYPE html>
<html lang="en">

    <title>Challenge 1: Variables</title>

<body>
    <h1>Scrimba: Introduction to Javascript Course</h1>
    <h2>Taught by Dylan C. Israel</h2>
    <p>
        <strong>Challenge #1: Variables</strong><br>
        Create 2 variables related to your dog. Make one of them its age and update it by one. Log out all the values in a friendly way of your choosing. 
        <br>
        Open up console to see! 
    </p>

    <!--JavaScript begins!-->
    <script>
        // Declaring variables
        let breed = "Corgi";
        let age = "4";

        console.log(`My dog is a ${breed} and he is ${age} months old.`); 
        
        // Changing variable of "age"
        age = 5;

        console.log(`My dog will soon be ${age} months old.`); 
    </script>
</body>
